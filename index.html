<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Laboratorio 5</title>
</head>

<body>
    <div class="contenido">


        <h1>LAB 05:TALLER DE JAVASCRIPT</h1>
        <div class="informacion">
            <div class="datos">
                <div class="columna">

                    <div class="label_info">
                        <label>Apellidos y nombres:</label>

                    </div>
                    <input id="info_apellidos_nombres" type="text">
                </div>
                <div class="columna_dos">
                    <div class="label_info">


                        <label>Fecha de nacimiento:</label>
                    </div>
                    <input id="info_fecha_nac" type="date">
                </div>


            </div>

            <div class="botones">
                <button class="btn_extraer" type="button">Extraer</button>
                <button class="btn_colorear" type="button">Colorear</button>
            </div>
        </div>

        <div class="ingreso_datos">

            <div class="ingreso_datos_contenedor">
                <div class="primera_datos">
                    <div class="label_datos amarillo">


                        <label>Apellido Paterno:</label>
                    </div>
                    <input id="resp_apaterno" class="ingreso_datos_input" type="text">
                </div>
                <div class="primera_datos">
                    <div class="label_datos amarillo">


                        <label>Apellido Materno:</label>
                    </div>
                    <input id="resp_amaterno" class="ingreso_datos_input" type="text">
                </div>
                <div class="primera_datos">
                    <div class="label_datos amarillo">


                        <label>Nombres:</label>
                    </div>
                    <input id="resp_nombres" class="ingreso_datos_input" type="text">
                </div>


            </div>

           
            <div class="ingreso_datos_contenedor">
                <div class="primera_datos">
                    <div class="label_datos azul">


                        <label>Longitud del apellido:</label>
                    </div>
                    <input id="resp_logape" class="ingreso_datos_input" type="text">
                </div>
                <div class="primera_datos">
                    <div class="label_datos azul">


                        <label>Edad:</label>
                    </div>
                    <input id="resp_edad" class="ingreso_datos_input" type="text">
                </div>
                <div class="primera_datos">
                    <div class="label_datos azul">


                        <label>Mes en letras:</label>
                    </div>
                    <input id="resp_mes" class="ingreso_datos_input" type="text">
                </div>


            </div>



        </div>
    </div>


    <script src="js/index.js"></script>
</body>

</html>
